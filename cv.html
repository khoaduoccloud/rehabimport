<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bùi Văn Hữu Thắng - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #9C27B0;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --card-bg: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 20px var(--shadow-color);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
        }

        .name {
            font-size: 24px;
            margin: 0;
            margin-bottom: 5px;
        }

        .title {
            font-size: 16px;
            margin: 0;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-links a {
            color: #333;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        .contacts {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            color: #666;
        }

        .contacts i {
            width: 25px;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .skills {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .skill-tag {
            background-color: #f0f0f0;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header">
            <img src="avatar.jpg" alt="Profile Picture" class="profile-img">
            <h1 class="name">Bùi Văn Hữu Thắng</h1>
            <p class="title">Web Developer | UX/UI | Pharmacist</p>
        </div>
        <div class="content">
            <div class="social-links">
                <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="contacts">
                <a href="#" target="_blank"><i class="fas fa-envelope"></i>buivanhuuthang@gmail.com</a>
                <a href="#" target="_blank"><i class="fas fa-phone"></i>+84 797 659 749</a>
                <a href="#" target="_blank"><i class="fas fa-map-marker-alt"></i>Đà Nẵng, Việt Nam</a>
            </div>
            <div class="skills">
                <span class="skill-tag">HTML</span>
                <span class="skill-tag">CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Google Apps Script</span>
                <span class="skill-tag">UX/UI Design</span>
            </div>
        </div>
    </div>
</body>
</html>
