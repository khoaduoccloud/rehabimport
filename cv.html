<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bùi Văn Hữu Thắng - Profile</title>
    <link rel="icon" type="image/png" href="man.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
    --primary: rgba(255, 70, 86, 0.9);
    --secondary: rgba(89, 205, 255, 0.9);
    --glass: rgba(255, 255, 255, 0.05);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(to top, rgba(0,0,0,0.3)50%, rgba(0,0,0,0.3)50%), url(background.jpg);
            background-position: center;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-card {
            position: relative;
            width: 400px;
            height: 800px;
            background: var(--glass);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .header {
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            transition: 0.5s;
            cursor: pointer;
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .name {
            color: #eeeeee;
            font-size: 1.75em;
            margin-bottom: 10px;
        }

        .title {
            color: #d7bde2;
            font-size: 1.6;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .intro {
            color: #ffffff; /* Tăng độ tương phản */
            font-size: 20px;
            text-align: center;
            margin: auto;
            text-decoration: none;
        }

        .content {
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .socials {
        display: flex;
        gap: 20px;
        font-size: 20px;
        margin-bottom: 10px;
        justify-content: center;
        transform: translateY(-30px);
        }

        .socials a {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: var(--glass);
        color: #0e0e0e;
        text-decoration: none;
        transition: 0.3s;
        }

        .socials a:hover {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        transform: translateY(-5px);
        }

        .contacts {
            padding: 10px;
            gap: 10px;
            display: flex;
            flex-direction: column;
        }

        .contacts i {
            width: 20px;
            margin-left: -30px;
            margin-right: 0;
            color: #cccccc; /* Tăng độ tương phản nhẹ */
            opacity: 0.5;
            transition: opacity 0.3s ease-in-out
        }

        .contacts i:hover {
            opacity: 1;
        }

        .contacts a {
            color: #ffffff; /* Tăng độ tương phản */
            font-size: 16px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 200;
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .skills {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .skill-tag {
            background-color: #f2f2f2;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 15px;
            color: #000000;
            font-weight: 500;
            position: relative;
            text-align: center;
            overflow: hidden;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .skill-tag::after {
            content: attr(data-progress) '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .skill-tag:hover {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: transparent; /* Che đi tên kỹ năng */
        }

        .skill-tag:hover::after {
            opacity: 1; /* Hiển thị phần trăm kỹ năng */
        }
        
        button {
        padding: 12px 30px;
        border: none;
        margin-top: 40px;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        color: white;
        font-weight: 600;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
        align-items: center;
        justify-content: center;
        }

        button:hover {
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(255, 70, 86, 0.4);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            25% {
                transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
            }
            75% {
                transform: translateY(-20px) rotateX(-5deg) rotateY(-5deg);
            }
        }

        @media (max-width: 768px) {
            .profile-card {
                width: 90%;
                height: auto;
                padding: 20px;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .name {
                font-size: 1.5em;
            }

            .title {
                font-size: 1.2em;
            }

            .skills {
                margin-top: 20px;
                gap: 5px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .socials {
                gap: 10px;
            }

            .socials a {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }

            .contacts a {
                font-size: 14px;
            }
        }
        .scroll-gif {
    position: absolute; /* Đặt vị trí tương đối với profile-card */
    bottom: 50px; /* Đặt ảnh GIF ngay dưới profile-card */
    left: 50%;
    transform: translateX(-50%); /* Canh giữa theo chiều ngang */
    width: 50px;
    height: 50px;
    background-repeat: no-repeat;
    background-position: center;
    z-index: 1; /* Đảm bảo ảnh GIF nằm dưới các thành phần khác nếu cần */
    animation: fadeIn 2s ease-in-out; /* Hiệu ứng fade-in */
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.scroll-text {
    position: absolute;
    bottom: 25px; /* Đặt ngay dưới .scroll-gif */
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255, 255, 255, 0.7); /* Màu trắng nhạt */
    font-size: 14px;
    text-align: center;
    animation: fadeInOut 3s infinite; /* Hiệu ứng fade in/out liên tục */
}

@keyframes fadeInOut {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header">
            <img src="avatar.jpg" alt="Profile Picture" class="profile-img">
            <h1 class="name">Bùi Văn Hữu Thắng</h1>
            <p class="title">Web Developer | UX/UI | Pharmacist</p>
            <h2 class="intro">Sản phẩm này không phải là thuốc. Chỉ có tác dụng thay thế tạm thời!</h2>
        </div>
        <div class="content">
            <div class="socials">
                <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="contacts">
                <a style="text-decoration: none;" href="" target="_blank"><i class="fas fa-envelope"></i>buivanhuuthang@gmail.com</a>
                <a style="text-decoration: none;" href="" target="_blank"><i class="fas fa-phone"></i>+84 797 659 749</a>
                <a style="text-decoration: none;" href="" target="_blank"><i class="fas fa-map-marker-alt"></i>Đà Nẵng, Việt Nam</a>
            </div>
            <div class="skills">
                <span class="skill-tag" data-progress="90%">HTML</span>
                <span class="skill-tag" data-progress="80%">CSS</span>
                <span class="skill-tag" data-progress="75%">JavaScript</span>
                <span class="skill-tag" data-progress="70%">Google Apps Script</span>
                <span class="skill-tag" data-progress="85%">UX/UI Design</span>
            </div>
            <button>Contact Me</button>
        </div>
        </div>
    <div class="scroll-down">
        <img class="scroll-gif" src="https://uploads-ssl.webflow.com/5cff83ac2044e22cb8cf2f11/5d00043816a6c695bcf1581a_scroll.gif" alt="Scroll Down">
        <p class="scroll-text">scroll down for more</p>
        </div>
</body>
</html>
