<!-- cv.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Người Phát Triển</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8e44ad;
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .name {
            font-size: 24px;
            margin: 10px 0;
        }

        .title {
            font-size: 16px;
            opacity: 0.9;
        }

        .social-links {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: #8e44ad;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        .content {
            padding: 20px;
        }

        .info-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .info-item i {
            width: 30px;
            color: var(--primary-color);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .skill-tag {
            background: #f0f2f5;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            animation: scaleIn 0.5s ease-out forwards;
            transform: scale(0);
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header">
            <img src="avatar.jpg" alt="Profile Picture" class="profile-img">
            <h1 class="name">Bùi Văn Hữu Thắng</h1>
            <p class="title">Web Developer| UX/UI | Pharmacist</p>
        </div>

        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="content">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>buivanhuuthang@gmail.com</span>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <span>+84 797 659 749</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Đà Nẵng, Việt Nam</span>
            </div>

            <div class="skills">
                <span class="skill-tag">HTML</span>
                <span class="skill-tag">CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Google Apps Script</span>
                <span class="skill-tag">UI/UX Design</span>
            </div>
        </div>
    </div>

    <script>
        // Animation delay cho các info-item
        document.querySelectorAll('.info-item').forEach((item, index) => {
            item.style.animationDelay = `${index * 0.2}s`;
        });

        // Animation delay cho các skill-tag
        document.querySelectorAll('.skill-tag').forEach((tag, index) => {
            tag.style.animationDelay = `${0.5 + index * 0.1}s`;
        });
    </script>
</body>
</html>
