<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin Thiết Bị</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa; /* Background màu nhạt hiện đại */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            text-transform: uppercase; /* In hoa các nhãn */
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            grid-column: span 2;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Làm đẹp giao diện */
        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Form Nhập Thông Tin Thiết Bị</h1>
    <form id="deviceForm">
        <div class="form-group">
            <label for="deviceID">MÃ THIẾT BỊ:</label>
            <input type="text" id="deviceID" name="deviceID">
        </div>

        <div class="form-group">
            <label for="deviceName">TÊN THIẾT BỊ:</label>
            <input type="text" id="deviceName" name="deviceName">
        </div>

        <div class="form-group">
            <label for="deviceType">LOẠI THIẾT BỊ:</label>
            <input type="text" id="deviceType" name="deviceType">
        </div>

        <div class="form-group">
            <label for="modelSerial">MODEL/SERIAL:</label>
            <input type="text" id="modelSerial" name="modelSerial">
        </div>

        <div class="form-group">
            <label for="originalPrice">NGUYÊN GIÁ:</label>
            <input type="number" id="originalPrice" name="originalPrice">
        </div>

        <div class="form-group">
            <label for="manufactureYear">NĂM SẢN XUẤT:</label>
            <input type="number" id="manufactureYear" name="manufactureYear">
        </div>

        <div class="form-group">
            <label for="usageYear">NĂM SỬ DỤNG:</label>
	<input type="number" id="usageYear" name="usageYear">
        </div>

        <div class="form-group">
            <label for="manufacturer">HÃNG SẢN XUẤT:</label>
            <input type="text" id="manufacturer" name="manufacturer">
        </div>

        <div class="form-group">
            <label for="country">NƯỚC SẢN XUẤT:</label>
            <input type="text" id="country" name="country">
        </div>

        <div class="form-group">
            <label for="department">KHOA PHÒNG SỬ DỤNG:</label>
            <input type="text" id="department" name="department">
        </div>

        <div class="form-group">
            <label for="user">NGƯỜI SỬ DỤNG:</label>
            <input type="text" id="user" name="user">
        </div>

        <input type="submit" value="Lưu dữ liệu">
    </form>

    <script>
        document.getElementById('deviceForm').addEventListener('submit', function(e) {
          

            const data = {
                deviceID: document.getElementById('deviceID').value,
                deviceName: document.getElementById('deviceName').value,
                deviceType: document.getElementById('deviceType').value,
                modelSerial: document.getElementById('modelSerial').value,
                originalPrice: document.getElementById('originalPrice').value,
                manufactureYear: document.getElementById('manufactureYear').value,
                usageYear: document.getElementById('usageYear').value,
                manufacturer: document.getElementById('manufacturer').value,
                country: document.getElementById('country').value,
                department: document.getElementById('department').value,
                user: document.getElementById('user').value
            };

            fetch('https://script.google.com/macros/s/AKfycbykjRyxbWlaMfOJWGqtlY_5uU1RNdsdXTRQR9jXKKhct-1kpYdbY-LfS4YtESTuTe-w/exec', {  // Thay WEB_APP_URL bằng URL của Google Apps Script
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert('Dữ liệu đã được lưu thành công');
                console.log(result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
