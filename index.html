<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin Thiết Bị</title>
	<link rel="icon" type="image/svg" sizes="512x512" href="icon500.svg">
	 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
	    /* RESET CƠ BẢN */
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }
        body {
            font-family: Roboto, sans-serif;
            background-color: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Background màu nhạt hiện đại */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
		margin: 0;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            text-transform: uppercase; /* In hoa các nhãn */
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            grid-column: span 2;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Làm đẹp giao diện */
        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
	<div class="wave-bg"></div>
		<div class="form-wrapper">
	<header class="header">
  <img src="icon500.svg" alt="Logo" class="logo">
  <h1>Form Nhập Thông Tin Thiết Bị</h1>
	</header>
    <form id="deviceForm">
    <div class="form-group">
      <label for="deviceID">MÃ THIẾT BỊ:</label>
      <input type="text" id="deviceID" name="deviceID" placeholder="Ví dụ: PHCNNL.01">
    </div>
    <div class="form-group">
      <label for="deviceName">TÊN THIẾT BỊ:</label>
      <input type="text" id="deviceName" name="deviceName" placeholder="Ví dụ: Máy điện xung 2 kênh">
    </div>
    <div class="form-group">
      <label for="deviceType">LOẠI THIẾT BỊ:</label>
      <input type="text" id="deviceType" name="deviceType" placeholder="Ví dụ: Điện xung, Châm cứu">
    </div>
    <div class="form-group">
      <label for="modelSerial">MODEL/SERIAL:</label>
      <input type="text" id="modelSerial" name="modelSerial" placeholder="Ví dụ: ...">
    </div>
    <div class="form-group">
      <label for="originalPrice">NGUYÊN GIÁ:</label>
      <input type="number" id="originalPrice" name="originalPrice" placeholder="Ví dụ: 1500000">
    </div>
    <div class="form-group">
      <label for="manufactureYear">NĂM SẢN XUẤT:</label>
      <input type="number" id="manufactureYear" name="manufactureYear" placeholder="Ví dụ: 2025">
    </div>
    <div class="form-group">
      <label for="usageYear">NĂM SỬ DỤNG:</label>
      <input type="number" id="usageYear" name="usageYear" placeholder="Ví dụ: ...">
    </div>
    <div class="form-group">
      <label for="manufacturer">HÃNG SẢN XUẤT:</label>
      <input type="text" id="manufacturer" name="manufacturer" placeholder="Ví dụ: ...">
    </div>
    <div class="form-group">
      <label for="country">NƯỚC SẢN XUẤT:</label>
      <input type="text" id="country" name="country" placeholder="Ví dụ: ...">
    </div>
    <div class="form-group">
      <label for="department">KHOA PHÒNG SỬ DỤNG:</label>
      <input type="text" id="department" name="department" placeholder="Ví dụ: Khoa PHCNNL">
    </div>
    <div class="form-group">
      <label for="user">NGƯỜI SỬ DỤNG:</label>
      <input type="text" id="user" name="user" placeholder="Ví dụ: Nguyễn Văn A">
    </div>
    <input type="submit" value="Lưu dữ liệu">
  </form>
		</div>
<!-- CỘT BÊN PHẢI CHỨA 3 NÚT -->
  <div class="right-buttons">
    <!-- Nút 1: Tìm kiếm -->
    <button id="searchBtn">
      <i class="fa fa-search"></i>
      Tìm kiếm
    </button>
    <!-- Nút 2: Xóa dữ liệu -->
    <button id="deleteBtn">
      <i class="fa fa-trash"></i>
      Xóa dữ liệu
    </button>
    <!-- Nút 3: Thông tin (Information) -->
    <button id="infoBtn">
      <i class="fa fa-info-circle"></i>
      Thông tin
    </button>
  </div>
	<div id="searchResults"></div>
	<!-- Modal ẩn, hiển thị khi tìm kiếm xong -->
<div id="searchModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="closeBtn">&times;</span>
    <h2>Kết Quả Tìm Kiếm</h2>
    <div id="modalResults"></div>
  </div>
</div>

   <script>
document.getElementById("deviceForm").addEventListener("submit", function(e) {
  e.preventDefault();

  // Lấy dữ liệu từ form
  var data = {
    deviceID: document.getElementById('deviceID').value,
    deviceName: document.getElementById('deviceName').value,
    deviceType: document.getElementById('deviceType').value,
    modelSerial: document.getElementById('modelSerial').value,
    originalPrice: document.getElementById('originalPrice').value,
    manufactureYear: document.getElementById('manufactureYear').value,
    usageYear: document.getElementById('usageYear').value,
    manufacturer: document.getElementById('manufacturer').value,
    country: document.getElementById('country').value,
    department: document.getElementById('department').value,
    user: document.getElementById('user').value
  };

  // Chuyển object thành form-encoded string (key=value&key=value...)
  const formData = new URLSearchParams(data).toString();

  fetch('https://script.google.com/macros/s/AKfycbwVz3RM-tLUyLWEBs8djla8TZS61kaC4yQKQgRg_LCQw6mcYDPlXrD-jy24CeFevs1g/exec', { 
    method: 'POST',
    headers: { 
      'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
    },
    body: new URLSearchParams(data).toString()
  })
  .then(response => response.text())
  .then(result => {
    alert('Dữ liệu đã được lưu thành công vào Google Trang tính!');
    console.log(result);
	document.getElementById("deviceForm").reset(); // Xóa dữ liệu sau khi gửi thành công
  })
  .catch(error => {
    console.error('Error:', error);
  });
});
	   // Xử lý sự kiện cho 3 nút bên phải
    document.getElementById("searchBtn").addEventListener("click", function() {
      const data = getFormData();
      // Tạo query string từ các trường
      const params = new URLSearchParams(data).toString();
      // Gửi GET request lên doGet (Google Apps Script)
      fetch('https://script.google.com/macros/s/AKfycbwVz3RM-tLUyLWEBs8djla8TZS61kaC4yQKQgRg_LCQw6mcYDPlXrD-jy24CeFevs1g/exec' + '?' + params)
        .then(r => r.json())
        .then(json => displaySearchResults(json))
        .catch(err => console.error("Lỗi tìm kiếm:", err));
    });

    // Hàm lấy dữ liệu form thành object
    function getFormData() {
      return {
        deviceID: document.getElementById('deviceID').value,
    deviceName: document.getElementById('deviceName').value,
    deviceType: document.getElementById('deviceType').value,
    modelSerial: document.getElementById('modelSerial').value,
    originalPrice: document.getElementById('originalPrice').value,
    manufactureYear: document.getElementById('manufactureYear').value,
    usageYear: document.getElementById('usageYear').value,
    manufacturer: document.getElementById('manufacturer').value,
    country: document.getElementById('country').value,
    department: document.getElementById('department').value,
    user: document.getElementById('user').value
        // ... các trường khác ...
      };
    }

    // Hàm hiển thị kết quả dưới dạng bảng
    function displaySearchResults(data) {
      const container = document.getElementById("searchResults");
      container.innerHTML = ""; // Xóa kết quả cũ

      if (!data || !data.results || data.results.length === 0) {
        container.innerHTML = "<p>Không tìm thấy kết quả phù hợp.</p>";
        return;
      }

      // Tạo bảng
      const table = document.createElement("table");
      table.style.borderCollapse = "collapse";
      table.style.width = "100%";

      // Tạo header
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      data.headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        th.style.border = "1px solid #ccc";
        th.style.padding = "8px";
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Tạo body
      const tbody = document.createElement("tbody");
      data.results.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          td.style.border = "1px solid #ccc";
          td.style.padding = "8px";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      container.appendChild(table);
    }

    document.getElementById("deleteBtn").addEventListener("click", function() {
      alert("Chức năng Xóa dữ liệu đang được phát triển...");
    });

    document.getElementById("infoBtn").addEventListener("click", function() {
  // Mở file CV từ GitHub trong tab mới
  window.open('https://khoaduoccloud.github.io/rehabimport/buivanhuuthangCV.pdf', '_blank');
});
	   

function displaySearchResults(data) {
  var container = document.getElementById("searchResults");
  container.innerHTML = ""; // Xoá kết quả cũ
  if (!data.results || data.results.length === 0) {
    container.innerHTML = "<p>Không tìm thấy kết quả nào.</p>";
    return;
  }
  // Tạo bảng hiển thị kết quả
  var table = document.createElement("table");
  table.style.width = "100%";
  table.style.borderCollapse = "collapse";
  
  // Tạo header bảng
  var thead = document.createElement("thead");
  var headerRow = document.createElement("tr");
  data.headers.forEach(function(header) {
    var th = document.createElement("th");
    th.textContent = header;
    th.style.border = "1px solid #ccc";
    th.style.padding = "8px";
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);
  table.appendChild(thead);
  
  // Tạo body bảng
  var tbody = document.createElement("tbody");
  data.results.forEach(function(row) {
    var tr = document.createElement("tr");
    row.forEach(function(cell) {
      var td = document.createElement("td");
      td.textContent = cell;
      td.style.border = "1px solid #ccc";
      td.style.padding = "8px";
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);
  
  container.appendChild(table);
}
function displaySearchResults(data) {
  // Tìm phần tử modal
  const modal = document.getElementById("searchModal");
  const modalResults = document.getElementById("modalResults");

  // Xoá nội dung cũ
  modalResults.innerHTML = "";

  // Kiểm tra dữ liệu
  if (!data || !data.results || data.results.length === 0) {
    modalResults.innerHTML = "<p>Không tìm thấy kết quả nào.</p>";
    // Hiện modal để báo không có kết quả
    modal.style.display = "block";
    return;
  }

  // Tạo bảng
  const table = document.createElement("table");
  table.style.borderCollapse = "collapse";
  table.style.width = "100%";

  // Tạo header
  const thead = document.createElement("thead");
  const headerRow = document.createElement("tr");
  data.headers.forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);
  table.appendChild(thead);

  // Tạo body
  const tbody = document.createElement("tbody");
  data.results.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);

  // Đưa bảng vào modal
  modalResults.appendChild(table);

  // Hiện modal
  modal.style.display = "block";
}
document.getElementById("closeModal").addEventListener("click", function() {
  document.getElementById("searchModal").style.display = "none";
});
window.addEventListener("click", function(e) {
  const modal = document.getElementById("searchModal");
  if (e.target === modal) {
    modal.style.display = "none";
  }
});

</script>
</body>
</html>
